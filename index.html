<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Markdown 文档系统</title>
  <meta name="description" content="An awesome docsify site for publishing some content on the web.">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

</head>

<body>
  <div id="app"></div>

  <script>
    // Docsify Configuration (see https://docsify.js.org/#/configuration)
    window.$docsify = {
      name: 'Markdown 文档系统',
      homepage: 'HOME.md',
      // Sidebar Configuration
      auto2top: true,
      loadSidebar: true,
      maxLevel: 0,
      // Set subMaxLevel to 0 to remove automatic display of page table of contents (TOC) in Sidebar
      subMaxLevel: 3,

      // Search Plugin Configuration
      search: {
        placeholder: 'Type to search',
        noData: 'No matches found.',
        // Headline depth, 1 - 6
        depth: 2,
      },

      // 缓存控制配置
      cache: false,

      // 添加时间戳防止缓存
      loadNavbar: false,

      // 调试模式
      debug: true,

      // 自定义插件：添加时间戳到URL防止缓存
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            // 为每个markdown文件添加时间戳参数
            if (vm.route.path !== '/') {
              const timestamp = new Date().getTime();
              return content + '\n\n<!-- 更新时间: ' + timestamp + ' -->';
            }
            return content;
          });
          // 新增：每次路由变化强制刷新侧边栏
          hook.doneEach(function () {
            var sidebar = document.querySelector('.sidebar-nav');
            if (sidebar) {
              var sidebarUrl = '_sidebar.md?t=' + Date.now();
              fetch(sidebarUrl)
                .then(res => res.text())
                .then(md => {
                  sidebar.innerHTML = window.marked(md);
                });
            }
          });
        }
      ]
    };
  </script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>

  <!-- 添加缓存控制脚本 -->
  <script>
    // 强制刷新页面内容，防止304缓存
    if (window.location.search.indexOf('refresh=') === -1) {
      const separator = window.location.search ? '&' : '?';
      window.location.search = window.location.search + separator + 'refresh=' + Date.now();
    }

    // 监听路由变化，强制刷新内容
    window.addEventListener('hashchange', function () {
      // 清除可能的缓存
      if (window.location.hash) {
        const currentTime = new Date().getTime();
        const newHash = window.location.hash + '?t=' + currentTime;
        history.replaceState(null, null, newHash);
      }
    });
  </script>

</body>

</html>
