<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试上传功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .info {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>文档系统功能测试</h1>

    <div class="test-section">
        <h2>1. 测试文件上传</h2>
        <form id="testForm">
            <input type="file" id="testFile" accept=".md" required>
            <button type="submit">测试上传</button>
        </form>
        <div id="uploadResult"></div>
    </div>

    <div class="test-section">
        <h2>2. 测试获取文件列表</h2>
        <button onclick="testGetFiles()">获取文件列表</button>
        <div id="filesResult"></div>
    </div>

    <div class="test-section">
        <h2>3. 测试删除文件</h2>
        <input type="text" id="deleteFileName" placeholder="输入要删除的文件名">
        <button onclick="testDeleteFile()">测试删除</button>
        <div id="deleteResult"></div>
    </div>

    <div class="test-section">
        <h2>4. 检查文件权限</h2>
        <button onclick="checkPermissions()">检查权限</button>
        <div id="permissionsResult"></div>
    </div>

    <script>
        // 测试文件上传
        document.getElementById('testForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('uploadResult');

            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<span class="error">请选择文件</span>';
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            resultDiv.innerHTML = '<span class="info">正在上传...</span>';

            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        resultDiv.innerHTML = '<span class="success">✓ 上传成功: ' + result.message + '</span>';
                        fileInput.value = '';
                    } else {
                        resultDiv.innerHTML = '<span class="error">✗ 上传失败: ' + result.message + '</span>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<span class="error">✗ 网络错误: ' + error.message + '</span>';
                });
        });

        // 测试获取文件列表
        function testGetFiles() {
            const resultDiv = document.getElementById('filesResult');
            resultDiv.innerHTML = '<span class="info">正在获取文件列表...</span>';

            fetch('get_files.php')
                .then(response => response.json())
                .then(files => {
                    if (files.length === 0) {
                        resultDiv.innerHTML = '<span class="info">暂无文件</span>';
                    } else {
                        let html = '<ul>';
                        files.forEach(file => {
                            html += `<li>${file.name} (${file.upload_time})</li>`;
                        });
                        html += '</ul>';
                        resultDiv.innerHTML = html;
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<span class="error">✗ 获取失败: ' + error.message + '</span>';
                });
        }

        // 测试删除文件
        function testDeleteFile() {
            const filename = document.getElementById('deleteFileName').value;
            const resultDiv = document.getElementById('deleteResult');

            if (!filename) {
                resultDiv.innerHTML = '<span class="error">请输入文件名</span>';
                return;
            }

            resultDiv.innerHTML = '<span class="info">正在删除文件...</span>';

            fetch('delete_file.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'filename=' + encodeURIComponent(filename)
            })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        resultDiv.innerHTML = '<span class="success">✓ 删除成功: ' + result.message + '</span>';
                        document.getElementById('deleteFileName').value = '';
                    } else {
                        resultDiv.innerHTML = '<span class="error">✗ 删除失败: ' + result.message + '</span>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<span class="error">✗ 网络错误: ' + error.message + '</span>';
                });
        }

        // 检查文件权限
        function checkPermissions() {
            const resultDiv = document.getElementById('permissionsResult');
            resultDiv.innerHTML = '<span class="info">正在检查权限...</span>';

            // 检查docs文件夹
            fetch('check_permissions.php')
                .then(response => response.json())
                .then(result => {
                    let html = '<h3>权限检查结果:</h3><ul>';
                    html += `<li>docs文件夹: ${result.docs_writable ? '✓ 可写' : '✗ 不可写'}</li>`;
                    html += `<li>_sidebar.md: ${result.sidebar_writable ? '✓ 可写' : '✗ 不可写'}</li>`;
                    html += `<li>PHP版本: ${result.php_version}</li>`;
                    html += '</ul>';
                    resultDiv.innerHTML = html;
                })
                .catch(error => {
                    resultDiv.innerHTML = '<span class="error">✗ 检查失败: ' + error.message + '</span>';
                });
        }
    </script>
</body>

</html>
